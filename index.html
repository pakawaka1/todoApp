<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>David's To Do App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container text-center">
    <form action="">
      <br>
      <br>
      <label for='todo'>To Do Item: </label>
      <br>
      <input type="text" id="myTodo" name="todo">

      <span onclick="onSubmit()" class="submit">Click to Add</span>

      <!-- <button onclick='onSubmit()' type='submit' name='button'>Submit</button> -->
      <br>
      <br>
      <div class='row'>
        <div class="col-sm-6">
          <h1> To Do Items </h1>
          <ul id='todoList'>
            <li>walk the dog</li>
            <li>mow the lawn</li>
            <li>clean the house</li>
          </ul>
        </div>
        <div class="col-sm-6">
          <h1> Done </h1>
          <ul id='doneList'>
            <li></li>
          </ul>
        </div>
      </div>
  </div>
  </form>
  </div>

  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
